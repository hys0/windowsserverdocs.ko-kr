### YamlMime:Landing
title: Windows Server 저장소 설명서
summary: 'Windows Server의 저장소는 가상화 된 워크 로드에 초점을 맞춘 SDDC (소프트웨어 정의 데이터 센터) 고객을 위한 새롭고 향상 된 기능을 제공 합니다. Windows Server는 또한 기존 워크로드에 파일 서버를 사용하는 기업 고객을 위한 폭넓은 지원을 제공합니다. 적용 대상: Windows Server 2019, Windows Server 2016, Windows Server (반기 채널).'
