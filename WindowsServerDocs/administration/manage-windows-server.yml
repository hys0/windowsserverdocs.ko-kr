summary: 필요한 기능에 대한 특정 역할을 포함하여 사용자 환경에 Windows Server를 배포했다면, 이제 다음 단계는 이러한 서버를 관리하는 것입니다. Windows Server에는 Windows Server 환경을 이해하고 특정 서버를 관리하며 성능을 미세 조정하여 결국은 많은 관리 작업을 자동화할 수 있도록 도와주는 다양한 도구들이 포함되어 있습니다.
